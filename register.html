<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | InLearning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <div id="navbar" class="d-flex justify-content-between px-5">
        <div class="navbar-start">
            <span class="fw-bold fs-4">InLearning</span>
        </div>
        <div class="navbar-end">
            <ul class="navbar-nav">
                <div class="d-flex flex-row">
                    <li class="nav-item me-2">
                        <a class="nav-link active px-3" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link px-3" href="materi.html">Materi</a>
                    </li>
                    <li class="nav-item me-2">
                        <a class="nav-link px-3" href="#">
                            <span>Langganan</span>
                        </a>
                    </li>
                </div>
            </ul>
        </div>
    </div>

    <!-- Main -->
    <div class="container py-3">
        <div class="main row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="d-flex flex-column float-start w-75">
                    <h2>Memulai belajar dengan <br> cara yang berbeda</h2>
                    <form action="#">
                        <div class="mt-3">
                            <label for="" class="form-label">Full Name</label>
                            <input type="text" class="form-control" required />
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label">Email Address</label>
                            <input type="email" class="form-control" required />
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required />
                        </div>
                        <div class="mt-3">
                            <label for="" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" required />
                        </div>
                    </form>
                    <button type="submit" class="btn btn-primary mt-3">Sign-Up Now</button>
                    <a class="btn btn-light text-muted border mt-3" href="login.html" role="button">Back to
                        Sign-In</a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <img class="img-fluid" src="assets/img/register.png" alt="" />
            </div>
        </div>

        <!-- Footer -->
        <hr>
        <div class="d-flex justify-content-center">
            <span class="text-muted">2024 Copyright InLearning - Kelompok 15. All Rights Reserved.</span>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
